<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IADoctor-Next - Sistema de Pre-diagn√≥stico M√©dico</title>
    <meta name="description" content="Asistente de diagn√≥stico preliminar para dengue y afecciones respiratorias" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                <h1 class="text-2xl font-bold mb-4">IADoctor-Next</h1>
                <p class="text-gray-600">Cargando sistema...</p>
            </div>
        </div>
    </div>

    <script>
        // Script para simular la carga de la aplicaci√≥n React
        document.addEventListener('DOMContentLoaded', function() {
            const root = document.getElementById('root');
            
            // Navegaci√≥n simple
            const pages = {
                '': `
                    <div class="container mx-auto p-6 max-w-6xl">
                        <h1 class="text-3xl font-bold text-blue-600 mb-6">Sistema de Pre-diagn√≥stico M√©dico</h1>
                        <div class="bg-white rounded-lg shadow-lg p-6">
                            <h2 class="text-xl font-semibold mb-4">Formulario de Diagn√≥stico</h2>
                            <p class="text-gray-600 mb-6">Complete el formulario para obtener un prediagn√≥stico preliminar.</p>
                            
                            <div class="space-y-4">
                                <button class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition">
                                    Iniciar Evaluaci√≥n
                                </button>
                                
                                <div class="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                                    <p class="text-yellow-800">
                                        <strong>Nota:</strong> Esta es una versi√≥n demostrativa. La aplicaci√≥n completa incluye:
                                    </p>
                                    <ul class="list-disc list-inside mt-2 text-yellow-800">
                                        <li>Formulario completo de s√≠ntomas</li>
                                        <li>Integraci√≥n con IA para diagn√≥stico</li>
                                        <li>Guardado en base de datos</li>
                                        <li>Mapa interactivo de consultas</li>
                                    </ul>
                                </div>
                                
                                <div class="mt-4">
                                    <a href="/consulta" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition inline-block">
                                        Ver Consultas Guardadas
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                `,
                'consulta': `
                    <div class="container mx-auto p-6 max-w-6xl">
                        <h1 class="text-3xl font-bold text-green-600 mb-6">Consultas Georreferenciadas</h1>
                        <div class="bg-white rounded-lg shadow-lg p-6">
                            <h2 class="text-xl font-semibold mb-4">Mapa de Consultas</h2>
                            <div class="bg-gray-200 h-96 rounded-lg flex items-center justify-center">
                                <div class="text-center text-gray-600">
                                    <div class="mb-4">üó∫Ô∏è</div>
                                    <p>Mapa interactivo de consultas</p>
                                    <p class="text-sm mt-2">En la versi√≥n completa muestra todas las consultas guardadas con su ubicaci√≥n</p>
                                </div>
                            </div>
                            
                            <div class="mt-6">
                                <a href="/" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition inline-block">
                                    ‚Üê Volver al Diagn√≥stico
                                </a>
                            </div>
                        </div>
                    </div>
                `
            };

            function navigate(path) {
                const cleanPath = path.replace(/^\/+/, '');
                root.innerHTML = pages[cleanPath] || pages[''];
                
                // Actualizar URL sin recargar
                if (path !== window.location.pathname) {
                    history.pushState({}, '', path);
                }
            }

            // Manejar navegaci√≥n del browser
            window.addEventListener('popstate', () => {
                navigate(window.location.pathname);
            });

            // Manejar clics en enlaces
            root.addEventListener('click', (e) => {
                if (e.target.tagName === 'A' && e.target.getAttribute('href')) {
                    e.preventDefault();
                    navigate(e.target.getAttribute('href'));
                }
            });

            // Cargar p√°gina actual
            navigate(window.location.pathname);
        });
    </script>
</body>
</html>
